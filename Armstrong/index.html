 <script>
// 153 = 1*1*1 + 5*5*5 + 3*3*3

const num = prompt("enter the numbers");
var temp =  num;
var sum = 0;
while(temp>0){
 // 153 / 10 = 3
 var digit = temp%10;
 sum+= digit**3;

}
if(sum == num){
 console.log("its arms strong num");
}
else{
 console.log("its not arm strong numbers");
}


 </script>
